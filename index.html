<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
            <span class="content">
                <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px" fill="#1f1f1f"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
            </span>

        <form>
            <div class="logo">Logo</div>
            <div class="nav-links" >
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Portfolio</a>
                <a href="#">Services</a>
                <a href="#">Contacts</a>
                <input type="button" value="Login" class="login-btn" id="Login-Btn1">
            </div>
            <div class="pop-msg hidden">
                <h3></h3>
            </div>

            <!-- Login Form -->
            <div class="login-form hidden " id="login-form">
                <h2>Login</h2>
                <span class="close-icon" >
                    <svg class="cmd" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                    </svg>
                </span>

                <div class="input-box">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                            <path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/>
                        </svg>
                    </span>
                    <input type="email" class="email-input" id="email-1" required placeholder=" ">
                    <label class="floating-label">Email</label>
                </div>

                <div class="input-box">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                            <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Z"/>
                        </svg>
                    </span>
                    <input type="password" class="password-input" id="password1" required placeholder=" ">
                    <label class="floating-label">Password</label>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                    <input type="checkbox" id="show-password">
                    <label for="show-password">Show Password</label>
                </div>

                <div class="forgot-password" id="forgot-password">
                    <a href="#">Forgot Password ?</a>
                </div>

                <div>
                    <input type="submit" class="submit-btn" id="submit2" value="Login">
                </div>

                <div class="no-account">
                    Don't have an account? <a id="no-account" href="#" >Sign up</a>
                </div>
                <p class="p-log p" id="p"></p>
            </div>

            <!-- Register Form -->
            <div class="register-form hidden" id="register-form">
                <h2>Sign-up</h2>
                <span class="close-icon close-reg" >
                    <svg class="cmd" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                    </svg>
                </span>

                <div class="input-box">
                    <span>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                                <path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/>
                            </svg>
                        </span>
                    </span>
                    <input type="email" class="register-email" id="email-reg" required placeholder=" ">
                    <label class="floating-label">Email</label>
                </div>

                <div class="input-box">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/></svg>
                    </span>
                    <input type="text" class="register-username" id="username" required placeholder=" ">
                    <label class="floating-label">Username</label>
                </div>

                <div class="input-box">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                            <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Z"/>
                        </svg>
                    </span>
                    <input type="password" class="register-password" id="password2" required placeholder=" ">
                    <label class="floating-label">Password</label>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="show-reg-password">
                    <label id="label" for="show-reg-password">Show Password</label>
                </div>

                <div class="agree">
                    <input id="agree" type="checkbox"> I agree to the terms and conditions
                </div>

                <div>
                    <input type="submit" class="submit-btn submit2"id="Login-Btn3" value="Register">
                </div>

                <div class="no-account">
                    Already have an account? <a  id="an-account" href="#">Login</a>
                </div>
                <p class="register-error-msg"></p>
            </div>
        </form>
    </div>
    <div class="footer">
        <p class="p1">Have any Message ?</p>
        <p class="p2">Leave an email at <span>masangakevin60@gmail.com</span></p>
    </div>
    <script src="log.js"></script>
</body>
</html>
